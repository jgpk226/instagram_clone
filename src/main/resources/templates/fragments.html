<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 맨 위 바 -->
<header th:fragment="header" id="header">
    <section class="inner">

        <h1 class="logo">
            <a href="/">
                <div class="sprite_insta_icon"></div>
                <div class="sprite_write_logo"></div>
            </a>
        </h1>

        <div class="search_box">
            <input type="text" placeholder="검색" id="search-field">

            <div class="fake_field">
                <span class="sprite_small_search_icon"></span>
                <span>검색</span>
            </div>
        </div>

        <div class="right_icons">
            <a th:href="@{'/new-post'}"><div class="sprite_camera_icon"></div></a>
            <a href="#"><div class="sprite_compass_icon"></div></a>
            <a href="#"><div class="sprite_heart_icon_outline"></div></a>
            <a th:href="@{'/' + ${account.username}}"><div class="sprite_user_icon_outline"></div></a>
        </div>

    </section>
</header>
