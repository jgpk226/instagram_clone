<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>instagram</title>

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/profile.css">
    <link rel="shortcut icon" href="../../imgs/instagram.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="fragments.html :: header"></div>

<div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
    <span th:text="${message}">메시지</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="container">

    <div class="row" style="margin-top: 110px">

        <div class="col-2"></div>

        <div class="col-2" style="border: 1px solid gray; padding-left: 0">

            <nav class="nav flex-column" style="padding-top: 10px">
                <a class="nav-link" href="/account/edit">프로필 편집</a>
                <a class="nav-link active" aria-current="page" href="/account/password/change" style="font-weight: bold;border-left: 3px solid black;">비밀번호 변경</a>
                <a class="nav-link" href="#">알림</a>
                <a class="nav-link" href="#">?</a>
            </nav>

        </div>

        <div class="col-6" style="border: 1px solid gray; padding: 10px">

            <form style="padding: 10px" th:action="@{/account/password/change}" th:object="${passwordForm}" method="post">
                <label for="lastPassword" class="col-sm-2 col-form-label">이전 비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="lastPassword" th:field="*{lastPassword}" required minlength="8" maxlength="20">
                    <small style="color:red; font-size: 12px" th:if="${#fields.hasErrors('lastPassword')}" th:errors="*{lastPassword}">Error</small><br>
                </div>

                <label for="newPassword" class="col-sm-2 col-form-label">새 비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required minlength="8" maxlength="20">
                    <small style="color:red; font-size: 12px" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Error</small><br>
                </div>

                <label for="newPasswordConfirm" class="col-sm-4 col-form-label">새 비밀번호 확인</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="newPasswordConfirm" th:field="*{newPasswordConfirm}" required minlength="8" maxlength="20">
                    <small style="color:red; font-size: 12px" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}">Error</small><br>
                </div>

                <button type="submit" class="btn btn-primary">제출</button>
            </form>

        </div>

    </div>

</div>




</body>
</html>
